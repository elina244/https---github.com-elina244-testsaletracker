<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width initial-scale=1" />

  <title>Sales Tracker</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />

  <script src="https://cdn.jsdelivr.net/npm/dompurify@3.3.0/dist/purify.min.js"></script>

</head>

<body>
  <header>
    <h1>Sales Tracker</h1>
  </header>
  <section id="status"></section>
  <button id="createButton" popovertarget="formPopover">Create New Sale</button>

  <div id="formPopover" popover>
    <h2>ðŸ›’ Record a Sale</h2>
    <p>Track your sales efficiently</p>
    <form id="myForm">
      <input type="hidden" name="id" id="id" />

      <fieldset>
        <label for="productName">Product Name</label>
        <input required type="text" name="productName" id="productName" placeholder="e.g. Widget" autocomplete="off" />

        <label for="saleDate">Sale Date</label>
        <input required type="date" name="saleDate" id="saleDate" />

        <label for="quantity">Quantity</label>
        <input required type="number" name="quantity" id="quantity" min="1" />

        <label for="price">Original Price</label>
        <input required type="number" name="price" id="price" step="0.01" />

        <label for="total">Sale Price</label>
        <input required type="number" name="total" id="total" step="0.01" />

        <label for="customerName">Customer Name</label>
        <input required type="text" name="customerName" id="customerName" placeholder="e.g. John Doe" autocomplete="off" />

        <label for="store">Store</label>
        <input type="text" name="store" id="store" placeholder="e.g. Main Street Store" autocomplete="off" />

        <label>Payment Method</label>
        <div class="payment-options">
          <label class="radio-label">
            <input type="radio" name="paymentMethod" value="Credit Card" required />
            Credit Card
          </label>
          <label class="radio-label">
            <input type="radio" name="paymentMethod" value="Cash" required />
            Cash
          </label>
          <label class="radio-label">
            <input type="radio" name="paymentMethod" value="Gift Card" required />
            Gift Card
          </label>
          <label class="radio-label">
            <input type="radio" name="paymentMethod" value="Debit Card" required />
            Debit Card
          </label>
        </div>
      </fieldset>

      <button type="submit">Submit Sale</button>
    </form>
  </div>

  <main>
    <section id="contentArea"></section>
  </main>

  <section id="intro"></section>

  <footer></footer>

  <script type="module" src="script.js"></script>

</body>

</html>
